<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #loginForm {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004494;
        }

        button:focus {
            outline: none;
        }

        .secondary-button {
            background-color: #6c757d;
        }

        .secondary-button:hover {
            background-color: #5a6268;
        }

        .secondary-button:active {
            background-color: #545b62;
        }

        .secondary-button:focus {
            outline: none;
        }

        .link-button {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            padding: 0;
            font-size: 14px;
            text-decoration: underline;
            margin: 5px 0;
            transition: color 0.3s ease;
        }

        .link-button:hover {
            color: #0056b3;
        }

        .link-button:active {
            color: #004494;
        }

        .link-button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div id="loginForm">
        <h2>Đăng nhập</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="validateLogin()">Đăng nhập</button>
        <button class="secondary-button" onclick="clearFields()">Hủy</button>
        <button class="link-button" onclick="forgotPassword()">Quên mật khẩu</button>
        <button class="link-button" onclick="registerButton()">Đăng ký</button>
    </div>
    <script>
        function registerButton() {
            window.location.href = "dangki.html";
        }
        
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "" || password === "") {
                alert("Vui lòng nhập đầy đủ username và password.");
                return;
            }
            if (username === "admin" && password === "password") {
                alert("Đăng nhập thành công.");
                window.location.href = "trangchu.html";
            } else {
                alert("Username hoặc password không đúng. Vui lòng nhập lại.");
                clearFields();
            }
        }

        function clearFields() {
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
        }

        function forgotPassword() {
            var email = prompt("Vui lòng nhập email của bạn:");
        }
    </script>
</body>
</html>
